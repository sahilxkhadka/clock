<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clock-solid.svg">
    <title>Clock</title>
</head>
<body id="body">
    <div class="clock" id="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">
            <div>I</div>
        </div>
        <div class="number number2">
            <div>II</div>
        </div>
        <div class="number number3">
            <div>III</div>
        </div>
        <div class="number number4">
            <div>IV</div>
        </div>
        <div class="number number5">
            <div>V</div>
        </div>
        <div class="number number6">
            <div>VI</div>
        </div>
        <div class="number number7">
            <div>VII</div>
        </div>
        <div class="number number8">
            <div>VIII</div>
        </div>
        <div class="number number9">
            <div>IX</div>
        </div>
        <div class="number number10">
            <div>X</div>
        </div>
        <div class="number number11">
            <div>XI</div>
        </div>
        <div class="number number12">
            <div>XII</div>
        </div>
        <button class="random-btn" id="random-btn"></button>
    </div>
    <footer class="footer-content"><p>The two most powerful warriors are patience and time.</p>
        <p align = "right" class="author">-Leo Tolstoy, War and Peace.</p>
    </footer>
</body>
<script src="index.js"></script>
</html>
